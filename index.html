<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Michael's AngularJS Project</title>
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body ng-app="myApp">
    <form name="form" class="css-form" novalidate>
      <div ng-controller="MyTrainingController">
        <label>
          Enter length in Feet:
          <input
            type="text"
            ng-model="myModelVariable"
            min-val="-500"
            max-val="200"
            allowed-chars="[0-9\-\-.]"
            to-fixed="2"
            integer
          />
          {{myModelVariable | convertToMeters:myModelVariable}} </label
        ><br />
        <span ng-show="form.myModelVariable.$error.integer"
          >The value is not a valid input!</span
        >
        <span
          ng-show="form.myModelVariable.$error.min || form.myModelVariable.$error.max"
        >
          The value must be in range -200 to 500!</span
        >
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Michael's AngularJS Project</title>
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="MyTrainingController">
      <form name="myForm" novalidate>
        <button switch-conversion>ðŸ”ƒSwitch the ConversionðŸ”ƒ</button>
        <br />
        <br />
        <label> Enter length in {{conLabel2}}: </label>
        <input
          type="text"
          name="myModelVariable"
          ng-model="myModelVariable"
          min-val="-500"
          max-val="200"
          allowed-chars="[0-9\-\-.]"
          display-filter="convertToMeters"
          to-fixed="2"
          autofocus
        />
        <br />
        <br />
        <label>The length in {{conLabel1}} is: </label>
        {{myViewVariable || "Invalid Value"}}
        <br />
        <br />

        <span ng-show="myForm.myModelVariable.$error.maxVal" style="color: red"
          >The value can not be more than 200!</span
        >

        <span ng-show="myForm.myModelVariable.$error.minVal" style="color: red"
          >The value can not be less than -500!</span
        >
        <br />

        <span
          ng-show="myForm.myModelVariable.$error.allowedChars"
          style="color: red"
          >The value can not contain letters!</span
        >
        <br />

        <span ng-show="myForm.myModelVariable.$error.toFixed" style="color: red"
          >The value can not contain more than 2 digits after the decimal
          point!</span
        >
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example - example-forms-async-validation-production</title>

    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body ng-app="form-example1">
    <form name="form" class="css-form" novalidate>
      <div>
        <label>
          Enter length in Feet: (-500 - 200):
          <input
            type="text"
            ng-model="myModelVariable"
            name="myModelVariable"
            min-val="-500"
            max-val="200"
            allowed-chars="[0-9\-\-.]"
            to-fixed="2"
            integer
          />
          {{myModelVariable}} </label
        ><br />
        <span ng-show="form.myModelVariable.$error.integer"
          >The value is not a valid input!</span
        >
        <span
          ng-show="form.myModelVariable.$error.min || form.myModelVariable.$error.max"
        >
          The value must be in range -200 to 500!</span
        >
      </div>
    </form>
  </body>
</html>
